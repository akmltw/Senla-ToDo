<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,900&display=swap" rel="stylesheet" />
   <title>Senla ToDoList</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <!-- <div class="header__logo"> -->
            <a class="header__logo" href="#"><img src="./img/icons/logo.svg" alt="Senla Logo"></a>
            <!-- </div> -->
            <form action="submit" class="header__search" id="formSearch">
               <input class="header__input" type="text" placeholder="Search task for to do" required>
            </form>
         </div>
      </header>
      <main class="page">
         <div class="page__container _container">
            <nav class="menu__list list">
               <ul class="list__status">
                  <li class="list__item list__item_active" data-filter="all"><a href="#" class="list__link">All</a></li>
                  <li class="list__item" data-filter="active"><a href="#" class="list__link">Active</a></li>
                  <li class="list__item" data-filter="done"><a href="#" class="list__link">Done</a></li>
               </ul>
            </nav>
            <form action="submit" class="form__task" id="formTask">
               <p class="form__title">New Task</p>
               <textarea class="form__textarea" id="formTextarea" required></textarea>
               <button class="form__button" type="submit">Add</button>
            </form>
            <ul class="list__task">
            </ul>
         </div>
      </main>
   </div>
   <script src="./script.js"></script>
</body>

</html>
